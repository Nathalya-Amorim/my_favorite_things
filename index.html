<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Indie+Flower&family=Peralta&family=Permanent+Marker&family=Sarabun:ital,wght@0,100;0,200;0,300;0,400;0,500;0,800;1,100;1,200;1,300;1,400;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    
    <title>My Favorite Things</title>
</head>

<body>
    <main class="main container">
        <div class="arrow">
            <img src="./images/arrow2.svg">
            <h2>scroll</h2>
          </div>
          <section>
            <h2>Hi! My name is Nathalya Menezes,<br> Scroll to read my favorite things</h2>
          </section>

        
        <section><h1> My Three Favorite Things </h1></section>

        <section class="things-section">
            <!-- dynamic content get injected here -->
        </section>

        <section class="query-controls">
            <!-- inject the category buttons -->
        </section>

    </main>

    <!-- Templates don't get rendered, but their content will be -->
    <template id="things-template">
        <section>
            <div>
                <img src="" alt="favorite things images">
            </div>

            <h2  class="fav-things" > My Favorite Things </h2> 
            <!-- <-- h2 child 1 -->
            <article class="things-desc">
                this is the article
            </article>
        </section>
    </template>


    
    <script src="js/main.js" defer type="module"></script>
</body>
</html>
